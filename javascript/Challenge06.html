    <script >
        const person = {
            firstName: "Mark",
            lastName: "Miller",
            mass: 78,
            height:1.69,
            calcBMI : function(){
                this.bmi = this.mass / this.height ** 2
                return this.bmi
            },
           
             
        }
        
        person.calcBMI();

        console.log(person.bmi);
 
    </script>
